<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.2.0/lodash.js"></script>
		<title>Test Quiz</title>
</head>
<body>
    <div class="test">
      <h1 class="test__header">Test generator</h1>
	    <p class="test_description">Please, enter the question and answers. Also don't forget to check right answers.</p>
	    <form name="test">
				<input type="text" class="test__question" placeholder="Add question">
				<section id="test__section"></section>
			</form>
			<div class="buttons">
			<button class="test__button test__button_answer">Add new answer</button>
			<button class="test__button test__button_remove">Remove last answer</button>
			</div>
			<div class="buttons">
				<button class="test__button test__button_question">Add new question</button>
				<button class="test__button test__button_create">Show Test</button>
			</div>
    </div>

<script src="js/javascript.js"></script>
</body>
</html>
